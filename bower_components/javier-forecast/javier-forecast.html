<dom-module id="javier-forecast">
	<style>
		:host
		{
			margin: auto; /*centrar un elemento en css siempre*/
			margin-top: 100px;
			margin-bottom: 100px;

			left: 0;
			right: 0;
			top: 0;
			bottom: 0;

			width: 80%;
			height: 70%;
			overflow-y: scroll;
			overflow-x: hidden;
			background: rgba(0,0,0,0.5);
			border: solid 1px black;
			box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
			display: block;
			position: absolute;
		}
		.city
		{
			display: block;
			width: 100%;
			font-size: 2em;
			color: white;
			text-align: center;
			padding: 10px
		}
		.day
		{
			width: 100%;
			color: white;
			font-size: 1em;
			padding: 5px;
		}
		.arrow
		{
			width: 15px;
		}
		.temp_max, .temp_min
		{
			width: 15%;
			display: inline-block;
		}
		.date
		{
			width: 30%;
			font-size: 13px;
			display: inline-block;
		}
		.desc
		{
			display: inline-block;
			width: 30%;
			font-size: 13px;
			margin-left: 15px;
			margin-top: -15px;
		}
		@media (max-width: 600px)
		{
			.desc
			{
				display: block;
				width: 70%;
				text-align: center;
				margin-left: 20%;
				margin-top: -40px;
				margin-bottom: 10px;
				font-size: 15px;
			}
			.date
			{
				width: 40%;
				display: inline-block;
			}
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{list}}">
			<div class="day">
				<img class="icon" src="{{item.icon}}">
				<span class="desc">{{item.desc}}</span>
				<span class="date">{{item.date}}</span>
				<img class="arrow" src="../../img/minima.png"> 
				<span clas="temp_min">{{item.temp.min}}</span>
				<img class="arrow" src="../../img/maxima.png"> 
				<span clas="temp_max">{{item.temp.max}}</span>
				<span clas="humidity">{{item.humidity}}</span>
			</div>
		</template>
	</template>
</dom-module>

<script>
	Polymer
	({
		is:'javier-forecast',
		properties:
		{
			list: new Array(),
		},
		ready: function()
		{

		}
	});

</script>
